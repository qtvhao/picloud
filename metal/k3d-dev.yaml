apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: homelab-dev
image: docker.io/rancher/k3s:v1.27.1-k3s1
servers: 1
agents: 0
options:
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:*
      - arg: --disable-cloud-controller
        nodeFilters:
          - server:*
ports:
  - port: 80:80
    nodeFilters:
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer
